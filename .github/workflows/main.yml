name: api hamp build
on:
  workflow_dispatch:

jobs:
  get-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Incrementar versi√≥n del tag
        id: version
        run: echo ::set-output name=version::$(echo ${{ github.ref }} | sed 's/refs\/tags\/v\(.*\)/\1/' | awk -F. '{$NF++; OFS="."; print}' )
      - name: Crear nuevo tag
        run: git tag v${{ steps.version.outputs.version }}
      - name: tag
        run: echo ${{ steps.version.outputs.version }}
